<h1><b>《春思》</b></h1>
<pre><font size="5">
      李白
      燕草如碧丝,秦桑低绿枝。
      当君怀归日,是婺断肠时。
      春凤不相说,何事入罗韩?
     【评祈】:这是一首描写思妇心绪的诗。开头两句以相隔遥远的燕秦春天景物
      起兴,写独处秦地的思妇触景生情,终日思念远在燕地卫成的夫君,盼望他早日
      归来。三，四司由并头两司生发而来,继续写燕草方碧,夫君必定思归怀己，此
      时秦品已低,龚已断肠,进一层表达了思妇之情。五、六两句:以春风掀动罗韩时
      思妇的心理活动,来表现她对爱情坚贞不二的高尚情操全诗以景寄情,委婉动人。
</font>
